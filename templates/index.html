<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedbookLang Playground</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
            /* Flex properties for children */
            display: flex;
            flex-direction: column;
            align-items: center;
            /* This will help center block-level children */
        }

        h2 {
            color: #e83e8c;
            /* Redbook-like pink/magenta */
            text-align: center;
            /* h2 text is centered */
            margin-bottom: 10px;
            /* Adjusted margin for the link below */
        }

        /* New style for the documentation link */
        .docs-link {
            display: block;
            /* Makes the <a> tag a block-level element */
            text-align: center;
            /* Centers the text within the <a> tag */
            margin-top: 0;
            /* Space from h2, h2 has margin-bottom already */
            margin-bottom: 20px;
            /* Space before the code input section */
            font-size: 0.9em;
            color: #6c757d;
            text-decoration: none;
        }

        .docs-link:hover {
            text-decoration: underline;
        }


        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        /* Ensure label's parent div takes appropriate width if container centers everything */
        .code-input-section {
            width: 100%;
            /* Make this section take full width of container */
        }


        textarea {
            width: calc(100% - 20px);
            /* Account for padding */
            height: 250px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            resize: vertical;
        }

        button {
            background-color: #e83e8c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s ease;
            display: block;
            width: 100%;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #d63384;
        }

        button:disabled {
            background-color: #f0a9c9;
            cursor: not-allowed;
        }

        #outputContainer {
            margin-top: 20px;
            width: 100%;
            /* Make this section take full width of container */
        }

        pre {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            white-space: pre-wrap;
            /* Allow wrapping */
            word-wrap: break-word;
            /* Break long words */
            min-height: 100px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .error {
            color: #dc3545;
            /* Bootstrap danger color */
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 15px;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>RedbookLang Playground 💃📚</h2>
        <a class="docs-link" href="https://github.com/dreamhunter2333/redbook_lang" target="_blank">查看 RedbookLang
            语言文档</a>
        <div class="code-input-section">
            <label for="codeInput">输入你的 RedbookLang 代码:</label>
            <textarea id="codeInput">
# 欢迎来到 RedbookLang Playground!
# 在这里试试你的代码吧~

种草一个 "欢迎消息" 是 'Hello RedbookLang, yyds!'
听我说, "欢迎消息"

种草一个 "a" 是 10
种草一个 "b" 是 20
听我说, 'a + b =', "a" 加上 "b"

开个新帖 叫 "乘法" 艾特 ("x", "y"):
    绝绝子 "x" 乘以 "y"

听我说, '5 * 6 =', 调用 "乘法" 用 (5, 6)
</textarea>
        </div>

        <button id="runButton">💅 运行代码!</button>

        <div id="outputContainer" class="code-input-section"> <label for="outputArea">运行结果:</label>
            <pre id="outputArea">点击 "运行代码!" 按钮来查看结果 ✨</pre>
        </div>
    </div>
    <footer>
        <p>注意: 此 Playground 仅供学习和测试。请勿运行不可信代码。</p>
    </footer>

    <script>
        const codeInput = document.getElementById('codeInput');
        const runButton = document.getElementById('runButton');
        const outputArea = document.getElementById('outputArea');

        runButton.addEventListener('click', async () => {
            const code = codeInput.value;
            outputArea.textContent = '运行中... ⏳';
            outputArea.classList.remove('error');
            runButton.disabled = true;

            try {
                const response = await fetch('/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: code })
                });

                const result = await response.json();

                if (response.ok) {
                    let displayText = "";
                    if (result.output) {
                        displayText += result.output;
                    }
                    if (result.error) {
                        displayText += (displayText ? "\n---错误信息---\n" : "") + result.error;
                        outputArea.classList.add('error');
                    }
                    outputArea.textContent = displayText || '执行完毕，但没有输出。';
                } else {
                    outputArea.textContent = `请求错误: ${response.status}\n${result.error || '未知后端错误'}`;
                    outputArea.classList.add('error');
                }

            } catch (err) {
                outputArea.textContent = '客户端错误: ' + err.message;
                outputArea.classList.add('error');
            } finally {
                runButton.disabled = false;
            }
        });
    </script>
</body>

</html>
